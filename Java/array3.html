<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>Vetores com for</title>
		<script type="text/javascript" language="javascript1.5">
			var nomes = new Array(5)

			i=0

			for(i=0; i<nomes.length; i++){

				nomes[i] = prompt("Digite o nome do aluno")

			}

			for(i=0; i<nomes.length; i++){

				alert(nomes[i])
			}

			for(i=0; i<nomes.length; i++){

				document.write(nomes[i]+"<br>")
			}



		</script>
	</head>
	<body>

	</body>
	</html>
