<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>Calculadora</title>
		<script type="text/javascript" language="javascript1.5">

			function validarDados(){

				var num1 = menu_formulario.num1.value
				var num2 = menu_formulario.num2.value
				var operador = menu_formulario.operador.value

				if (num1 == ""){

					alert("Digite o número 1.")								

				}
				else if (num2 == ""){

					alert("Digite o número 2.")								

				}

				else{

				num1=parseFloat(num1)
				num2=parseFloat(num2)			


				switch(operador){

					case"+":
					valor = num1+num2
					alert(valor)
					break

					case"-":
					valor = num1-num2
					alert(valor)
					break

					case"*":
					valor = num1*num2
					alert(valor)
					break

					case"/":
					valor = num1/num2
					alert(valor)
					break

					default:
					alert("Operador Inválido!")


				}}


			}
			

		</script>
	</head>
	<body>
		<form id="menu_formulario" action="" method="post">

			<label for="num1">Número 1:</label>
			<input type="number" id="num1" name="num1" width="480px" required> <br>

			<label for="num2">Número 2:</label>
			<input type="number" id="num2" name="num2" width="480px" required> <br>

			<label for="operador">Operador:</label>
			<input type="text" id="operador" name="operador" width="480px" required> <br>

			<input type="submit" value="Calcular" onClick="validarDados()"> 
			


		</form>

	</body>
	</html>
